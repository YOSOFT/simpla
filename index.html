    <script>

      const SIMPLA_CONFIG = {
        repo: 'YOSOFT/simpla',
        auth: new SimplaNetlify({ site: 'gifted-wilson-5ea076' }),
        source: window.location.origin,
        branch: 'master'
      };

      // Config Polymer
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
        useNativeCSSProperties: true
      };

      // Init Simpla
      Simpla.init(SIMPLA_CONFIG);
      window.Simpla = Simpla;

      // Save utility method
      // We're not using simpla-admin due to demo mode
      window.SimplaJS = {};
      window.SimplaJS.save = () => {
        const loginThenSave = () => {
          if (!Simpla.getState('authenticated')) {
            return Simpla.login().then(() => Simpla.save());
          }

          return Simpla.save();
        }

        loginThenSave()
          .then(() => alert('Content saved!'))
          .catch(err => alert(`Save failed, ${err}`));
      }
    </script>

        };

        --grey-panel: {

        --button: {

          cursor: pointer;

        };

        --button-fatter: 0.9em 1.25em;

        /* Defaults */
        --iron-icon-width: 1em;
        --iron-icon-height: 1em;
      }

      html.fonts-loaded {

        --font-ui: 'Nunito', sans-serif;
      }

<style is="custom-style">
  @custom-media --tablet (max-width: 55em);
  @custom-media --mobile (max-width: 32em);

  .body {
    flex: 1;
  }

  .wrapper {
    @apply --wrapper;
    padding-top: var(--page-vertical-gutter);
    padding-bottom: var(--page-vertical-gutter);
  }

  .heading {
    font-size: var(--scale-2);
  }

  .centered-copy {
    color: var(--simpla-grey-700);
    max-width: 40rem;
    margin: 0 auto;
  }

  /**
  * Splash panel
  */
  .splash {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 80vh;
    min-height: 25rem;
    max-height: 45rem;
    background: var(--simpla-blue);
  }

  .splash__content {
    position: relative;
    z-index: 1;
  }

  .splash__heading {
    display: inline-block;
    font-size: var(--scale-6);
    font-weight: 600;
    max-width: 45rem;
    color: white;
    margin-top: 3vh;
  }

  @media (--mobile) {
    .splash__heading {
      font-size: var(--scale-5);
    }
  }

  .splash__cta {
    @apply --button;
    font-size: var(--scale-0);
    color: var(--simpla-blue);
    padding: var(--button-fatter);
    margin-top: 8vh;
    background: white;
    box-shadow: var(--simpla-elevation-1);
  }

  @media (max-height: 30rem) {
    .splash__cta {
      margin-top: 2.5rem;
    }
  }

  @media (min-height: 55rem) {
    .splash__cta {
      margin-top: 4.5rem;
    }
  }

  .splash__social {
    margin-top: var(--scale-5);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .splash__social__button {
    display: block;
    cursor: pointer;
    margin: 0 var(--scale-1);
  }

  .social__button__icon {
    font-size: var(--scale-2);
    transition: transform 100ms var(--simpla-easing-standard);
  }

  .splash__social__button:hover .social__button__icon {
    transform: translateY(-25%);
  }

  .social__button__label {
    font-size: var(--scale-00)
  }

  /**
  * Intro panel
  */
  .intro {
    text-align: center;
  }

  .intro__graphic {
    margin: 2.5rem auto 0;
    width: 100%;
    max-width: 50rem;
  }

  /**
  * Testimonial
  */
  .testimonial {
    @apply --grey-panel;
    margin: 2.5rem 0;
  }

  .testimonial__content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .testimonial__quote {
    position: relative;
    font-size: var(--scale-2);
    color: var(--simpla-blue);
    max-width: 40rem;
  }

  @media (--mobile) {
    .testimonial__quote {
      font-size: var(--scale-1);
    }
  }

  .testimonial__quote::before {
    content: 'â€œ';
    position: absolute;
    top: -4.5rem;
    left: -3rem;
    font-size: 24rem;
    line-height: 1;
    opacity: 0.1;
    color: var(--simpla-blue);
  }

  @media (--mobile) {
    .testimonial__quote::before {
      font-size: 18rem;
      top: -3.5rem;
      left: -1.5rem;
    }
  }

  .testimonial__name {
    line-height: 1.6;
    color: var(--simpla-grey-700);
  }

  .testimonial__logo {
    height: var(--scale-3);
    margin-top: 0.5rem;
  }

  /**
  * Features section
  */
  .features {
    padding-top: 0;
    max-width: 70rem
  }

  .feature {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: var(--page-vertical-gutter);
    padding-bottom: var(--page-vertical-gutter);
  }

  @media (--mobile) {
    .feature {
      padding-bottom: 0;
    }
  }

  .feature:nth-of-type(even) {
    flex-direction: row-reverse;
  }

  @media (--tablet) {
    .feature,
    .feature:nth-of-type(even) {
      flex-direction: column;
      justify-content: center;
    }
  }

  .feature__content {
    width: 44%;
    flex-shrink: 0;
    max-width: 27rem;
    padding: 0 2rem;
  }

  @media (--tablet) {
    .feature__content {
      width: 100%;
      max-width: 100%;
      text-align: center;
      max-width: 36rem;
      padding: 0;
    }
  }

  .feature__content__copy {
    margin-top: -0.1em;
    color: var(--simpla-grey-700);
  }

  .feature__content__cta,
  .ecosystem__cta {
    display: inline-flex;
    align-items: center;
    color: var(--simpla-blue);
    font-weight: 500;
  }

  .feature__content__cta::after,
  .ecosystem__cta::after {
    content: '\203a';
    margin-left: 0.3em;
    margin-top: 0.05em;
    font-size: 1.35em;
    vertical-align: middle;
  }

  .feature__graphic {
    width: 52%;
  }

  @media (--tablet) {
    .feature__graphic {
      width: 100%;
      max-width: 32rem;
      margin-top: 2.5rem;
    }
  }

  .feature__graphic__img {

  /**
  * Ecosystsem panel
  */
  .ecosystem {
    text-align: center;
    padding-top: 0;
  }

  .ecosystem__cta {
    margin: 0.5rem auto 2rem;
  }
</style>

    <!-- Global JS -->
    <script>


      /**
      * Lazyload fonts
      */
      (() => {
      const walsheim = new FontFaceObserver('GT Walsheim');
      const nunito = new FontFaceObserver('Nunito');

      Promise.all([nunito.load(), walsheim.load()]).then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
      })();
    </script>
